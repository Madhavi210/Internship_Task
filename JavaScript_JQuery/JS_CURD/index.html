<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Madhavi Joshi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fe0ab5bb70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">

</head> 

<body>
    <div class="d-flex justify-content-center h2 text-success mt-5">Data Form</div>
    <div class="container pt-5">
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="First Name" id="fname">
                <label for="">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Last Name" id="lname">
                <label for="">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Age" id="age">
                <label for="">Age</label>
            </div>
            <div class="d-flex justify-content-center align-items-center pt-3">
                <button class="btn bg-primary text-white" type="button" id="submit" onclick="addData()">Add
                    Data</button>
            </div>
        </form>
    </div>

    <div class="container table-responsive pt-5" id="tableDiv" style="display: none;">
        <table class="table table-striped"  >
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody">
                <tr id="row"></tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script src="script.js"></script>
</body>

</html>
