<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="DataTables/datatables.min.css">
    <script src="DataTables/datatables.min.js"></script>
</head>
<style>
    
</style>
<body>
    <div class="container">
        <div class="h3 d-flex justify-content-center align-items-center mt-4">Food Items</div>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
            ADD
        </button>
       
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document" style="max-width: 80% !important;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <form action="" class="row">
                                <div class="mb-3 col-lg-6">
                                    <label for="" class="form-label">Category Name</label>
                                    <input type="text" class="form-control" name="cname" id="cname" placeholder="Category Name" />
                                </div>
                                <div class="mb-3 col col-lg-6">
                                    <textarea name="" id="cdesc" cols="40" rows="3" placeholder="Category Descripition"></textarea>
                                </div>
                                <div class="mb-3 col col-lg-6">
                                    <label for="active" class="form-label">Active</label>
                                    <input type="checkbox" class="" name="active" id="active" value="Active">
                                </div>
                                <div class="mb-3 col col-lg-6">
                                    <label for="Launch Date" class="form-label">Launch Date</label>
                                    <input type="date" class="form-control" name="ldate" id="ldate">
                                </div>
                            </form>
                        </div>


                        <div class="container-fluid d-flex justify-content-between">
                            <h4>Add Item</h4>
                            <button class="btn btn-info " id="addrow" onclick="addRow()"> + </button>
                        </div>
                        <div class="container pt-5 itemDataForm" id="itemForm">
                            <div class="itemEntry">
                                <form action="" class="row">
                                    <div class="col col-lg-3 form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="Item Name" id="iname" required>
                                        <label>Item Name</label>
                                        <p id="inameErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="Description" id="idesc" required>
                                        <label>Description</label>
                                        <p id="idescErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 form-floating mb-3">
                                        <select class="form-select" id="foodType" required>
                                            <option value="veg">Veg</option>
                                            <option value="dairyfood">Dairy Food</option>
                                            <option value="seafood">Seafood</option>
                                            <option value="vegan">Vegan</option>
                                            <option value="nonveg">Non-Veg</option>
                                        </select>
                                        <label>Food Type</label>
                                        <p id="foodTypeErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 form-floating mb-3">
                                        <input type="number" class="form-control" placeholder="Price" id="price" required>
                                        <label>Price</label>
                                        <p id="priceErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 form-floating mb-3">
                                        <input type="number" class="form-control" placeholder="Discount" id="discount" required>
                                        <label>Discount</label>
                                        <p id="discountErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 form-floating mb-3">
                                        <input type="number" class="form-control" placeholder="GST" id="gst" required>
                                        <label>GST</label>
                                        <p id="gstErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="iactive" checked>
                                            <label class="form-check-label" for="iactive">
                                                Active
                                            </label>
                                        </div>
                                        <p id="iactiveErr" style="color: red;"></p>
                                    </div>
                                    <div class="col col-lg-3 mb-3">
                                        <button class="btn btn-danger delete-btn" disabled>Remove</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <button class="btn bg-primary text-white" type="button" onclick="AddData()" id="sBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table text-center table-striped" id="foodTable">
                <thead>
                    <th>Expand</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th>Active</th>
                    <th>New Category</th>
                    <th>Action</th>
                </thead>
                <tbody class="text-center"></tbody>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
